<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив стримов | 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: rgba(255, 255, 255, 0.9);
            --error: #ff4d4d;
            --success: #4dff7a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.4s forwards;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn.active {
            background: var(--primary);
        }
        
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .stream-card {
            position: relative;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.6s forwards;
        }
        
        .stream-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .stream-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-size: cover;
            background-position: center;
        }
        
        .stream-info {
            padding: 1.2rem;
        }
        
        .stream-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .stream-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stream-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .stream-status {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .status-available {
            color: var(--success);
        }
        
        .status-unavailable {
            color: var(--error);
        }
        
        .stream-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            color: var(--error);
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            try {
                const streamsContainer = document.getElementById('streamsContainer');
                streamsContainer.innerHTML = '';
                
                // Парсинг данных
                const lines = streamsData.split('\n');
                let streams = [];
                
                lines.forEach((line, index) => {
                    line = line.trim();
                    if (!line) return;
                    
                    // Парсинг строки формата: #1 https://www.youtube.com/watch?v=oBuKGzFPRks 08.01.2023 ❌ Название
                    const parts = line.split(/\s+/);
                    if (parts.length >= 4) {
                        const number = parts[0].substring(1); // Убираем #
                        const url = parts[1];
                        const date = parts[2];
                        const status = parts[3] === '✅' ? 'available' : 'unavailable';
                        const statusIcon = parts[3];
                        const title = parts.slice(4).join(' '); // Остальное - название
                        
                        // Извлекаем ID видео из URL
                        const videoIdMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i);
                        const videoId = videoIdMatch ? videoIdMatch[1] : '';
                        
                        streams.push({
                            number,
                            url,
                            date,
                            status,
                            statusIcon,
                            videoId,
                            title
                        });
                    }
                });
                
                // Создание карточек стримов
                streams.forEach((stream, index) => {
                    createStreamCard(stream, index);
                });
                
                // Инициализация фильтров
                initFilters();
            } catch (error) {
                console.error('Ошибка обработки данных:', error);
                document.getElementById('streamsContainer').innerHTML = 
                    '<div class="error">Ошибка при обработке данных о стримах</div>';
            }
                
            // Функция создания карточки стрима
            function createStreamCard(stream, index) {
                const streamsContainer = document.getElementById('streamsContainer');
                
                // Создаем элемент карточки
                const card = document.createElement('div');
                card.className = `stream-card ${stream.status}`;
                card.style.animationDelay = `${0.2 + index * 0.1}s`;
                
                // Заполняем содержимое карточки
                card.innerHTML = `
                    <div class="stream-number">#${stream.number}</div>
                    <div class="stream-thumbnail" style="background-image: url('https://img.youtube.com/vi/${stream.videoId}/mqdefault.jpg');"></div>
                    <div class="stream-info">
                        <div class="stream-title">${stream.title || 'Название недоступно'}</div>
                        <div class="stream-date">${stream.date}</div>
                        <div class="stream-status">
                            <span class="status-icon ${stream.status === 'available' ? 'status-available' : 'status-unavailable'}">${stream.statusIcon}</span>
                            <span>${stream.status === 'available' ? 'Доступен' : 'Недоступен'}</span>
                        </div>
                    </div>
                    <a href="${stream.url}" class="stream-link" target="_blank"></a>
                `;
                
                streamsContainer.appendChild(card);
            }
            
            // Инициализация фильтров
            function initFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Удаляем active у всех кнопок
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Добавляем active текущей кнопке
                        this.classList.add('active');
                        
                        // Применяем фильтр
                        const filter = this.dataset.filter;
                        filterStreams(filter);
                    });
                });
            }
            
            // Функция фильтрации стримов
            function filterStreams(filter) {
                const cards = document.querySelectorAll('.stream-card');
                
                cards.forEach(card => {
                    switch(filter) {
                        case 'all':
                            card.style.display = 'block';
                            break;
                        case 'available':
                            card.style.display = card.classList.contains('available') ? 'block' : 'none';
                            break;
                        case 'unavailable':
                            card.style.display = card.classList.contains('unavailable') ? 'block' : 'none';
                            break;
                    }
                });
            }
        });
