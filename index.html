<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="favicon" rel="icon" type="image/webp" href="emoji/stahp.webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ffcc00, #cc0000);
      background-size: 200% 200%;
      animation: animatedGradient 10s ease infinite;
      z-index: 9999;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stripe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: 1;
      animation: moveStripes 6s linear infinite;
    }

    @keyframes moveStripes {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, -20px); }
    }

    .gif-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 5px;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .gif-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner {
      position: relative;
      width: 80px;
      height: 80px;
      border: 6px solid #fff;
      border-top: 6px solid #cc0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-img {
      width: 40px;
      height: 40px;
      animation: spinInner 2s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinInner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      z-index: 2;
      animation: fade 2.5s ease-in-out infinite;
      text-align: center;
      max-width: 90%;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    #main-content {
      display: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 30, 30, 0.6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #ff4500, #ff8c00);
      border-radius: 10px;
      border: 2px solid rgba(30, 30, 30, 0.6);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #ff6347, #ff4500);
    }
  </style>
</head>
<body>

  <div id="loader-screen">
    <div class="stripe-overlay"></div>
    <div class="gif-grid" id="gifGrid"></div>
    <div class="spinner">
      <img class="emoji-img" id="emojiImg" src="" alt="emoji" />
    </div>
    <div class="loading-text" id="loadingText"></div>
  </div>

  <div id="main-content">
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Archive | Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4500;
            --secondary: #ff8c00;
            --accent: #ff6347;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: rgba(255, 255, 255, 0.9);
            --all-color: #ff7e33;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            overflow-y: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            padding-bottom: 80px; /* Space for footer */
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        h1:hover::after {
            transform: scaleX(1);
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }
        
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
            position: relative;
            z-index: 2;
            margin-bottom: 3rem;
        }
        
        .year-card {
            position: relative;
            height: 200px;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }
        
        .year-card[data-year="2022"]::before {
            background-image: url('assets/background/2022.webp');
        }
        
        .year-card[data-year="2023"]::before {
            background-image: url('assets/background/2023.webp');
        }
        
        .year-card[data-year="2024"]::before {
            background-image: url('assets/background/2024.webp');
        }
        
        .year-card[data-year="2025"]::before {
            background-image: url('assets/background/2025.webp');
        }
        
        .year-card.all-card::before {
            background-image: url('assets/img/5i_cryptobody.webp');
        }
        
        .year-card:nth-child(1) { animation: cardEntry 0.6s 0.3s forwards; }
        .year-card:nth-child(2) { animation: cardEntry 0.6s 0.4s forwards; }
        .year-card:nth-child(3) { animation: cardEntry 0.6s 0.5s forwards; }
        .year-card:nth-child(4) { animation: cardEntry 0.6s 0.6s forwards; }
        .year-card:nth-child(5) { animation: cardEntry 0.6s 0.7s forwards; }
        
        .year-card.all-card {
            background: rgba(255, 126, 51, 0.1);
        }
        
        .year-card.all-card::after {
            background: linear-gradient(to right, var(--all-color), #ffb833);
        }
        
        .year-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .year-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .year-card:hover .year-number {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        .year-number {
            font-size: 3rem;
            font-weight: 700;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            background: linear-gradient(to bottom, #fff, #ddd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .all-card .year-number {
            font-size: 2.5rem;
        }
        
        .year-card:hover::after {
            transform: scaleX(1);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            border-radius: 16px;
        }
        
        .particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            width: 24px;
            height: 24px;
        }
        
        .falling-emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
        }
        
        .falling-emoji {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            will-change: transform;
            transition: opacity 0.3s ease;
        }
        
        .media-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .media-player-overlay * {
            pointer-events: auto;
        }
        
        .media-player-container {
            width: 80%;
            max-width: 900px;
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
            cursor: default;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .media-player-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 69, 0, 0.1) 0%, 
                rgba(255, 140, 0, 0.1) 50%, 
                rgba(255, 69, 0, 0.1) 100%);
            pointer-events: none;
        }
        
        .media-player {
            width: 100%;
            position: relative;
            cursor: pointer;
        }
        
        .media-player video {
            width: 100%;
            display: block;
            max-height: 80vh;
        }
        
        .media-player img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }
        
        .media-controls {
            padding: 1rem;
            background: rgba(20, 20, 20, 0.9);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid rgba(255, 140, 0, 0.2);

        .media-controls button {

            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 140, 0, 0.2);
        }
        
        .media-controls button:hover {
            background: rgba(255, 140, 0, 0.4);
            transform: scale(1.1);
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .time-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);

            text-align: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 120px;
        }
        
        .volume-slider {

            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 100%;
        }
        
        .close-player {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-player:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }
        
        .random-moment {

            position: relative;
            display: inline-block;
        }
        
        .random-moment-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .random-moment-title:hover::after {
            transform: scaleX(1);
        }
        
        .random-moment-container {

            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.8s 1.2s forwards;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .random-moment-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);

            object-fit: cover;
        }
        
        .random-moment-container video {

        }
        
        .random-moment-caption {

            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1.5rem;
            color: white;
            font-size: 1.1rem;
        }
        
        .show-all-btn {
            margin-top: 1.5rem;

            color: white;
            padding: 0.8rem 1.5rem;

            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s 1.4s forwards;

            overflow: hidden;
        }
        
        .show-all-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;

                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,

        }
        
        .show-all-btn:hover::before {
            left: 100%;
        }
        
        .all-moments {
            display: none;
            margin-top: 3rem;
            padding-top: 2rem;

        .all-moments-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;

        }

            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;

        .all-moments-title:hover::after {
            transform: scaleX(1);
        }
        
        .media-categories {

            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),

            );
            transition: all 0.5s ease;
        }
        
        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            font-weight: 600;
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .moments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .moment-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            aspect-ratio: 16/9;
            background: rgba(30, 30, 30, 0.6);
            cursor: pointer;
            border: 1px solid rgba(255, 140, 0, 0.1);

        .moment-item:hover {

            border-color: rgba(255, 140, 0, 0.3);

        .moment-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .moment-item video {
            background: #000;
        }
        
        .moment-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-left: 20px solid white;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
        
        .moment-item:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 69, 0, 0.8);
        }
        
        .back-to-random {
            display: block;
            margin: 2rem auto 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .back-to-random::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .back-to-random:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
        
        .back-to-random:hover::before {
            left: 100%;
        }

            position: relative;
            overflow: hidden;
        }
        
        .loading-media::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            { type: 'image', url: 'assets/img/14i_nasrala.webp', caption: 'ОПЯТ....', tags: ['image', 'cool'] },
            { type: 'image', url: 'assets/img/15i_pidoras.webp', caption: 'ПiдораZZ', tags: ['image', 'cool'] },
            { type: 'image', url: 'assets/img/16i_strong.webp', caption: 'Силач', tags: ['image', 'cool'] },
            { type: 'image', url: 'assets/img/17i_true.webp', caption: 'Правда...', tags: ['image', 'cool'] }
        ];

        // Show random moment
        function showRandomMoment() {
            const randomMoment = document.getElementById('random-moment');
            const randomIndex = Math.floor(Math.random() * mediaFiles.length);
            const media = mediaFiles[randomIndex];
            
            randomMoment.innerHTML = '';
            
            // Create loading placeholder
            const placeholder = document.createElement('div');
            placeholder.className = 'loading-placeholder';
            placeholder.innerHTML = '<div class="loading-spinner"></div>';
            randomMoment.appendChild(placeholder);
            
            let mediaElement;
            if (media.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.onload = () => {
                    placeholder.remove();
                };
            } else {
                mediaElement = document.createElement('video');
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
                mediaElement.autoplay = true;
                mediaElement.onloadeddata = () => {
                    placeholder.remove();
                };
            }
            
            mediaElement.src = media.url;
            randomMoment.appendChild(mediaElement);
            
            const caption = document.createElement('div');
            caption.className = 'random-moment-caption';
            caption.textContent = media.caption;
            randomMoment.appendChild(caption);
            
            randomMoment.addEventListener('click', () => openMediaPlayer(media));
        }

        // Load all moments with lazy loading
        function loadAllMoments() {
            const momentsGrid = document.getElementById('moments-grid');
            momentsGrid.innerHTML = '';
            
            mediaFiles.forEach((media, index) => {
                const momentItem = document.createElement('div');
                momentItem.className = 'moment-item';
                momentItem.dataset.type = media.type;
                
                // Add loading placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'loading-placeholder';
                placeholder.innerHTML = '<div class="loading-spinner"></div>';
                momentItem.appendChild(placeholder);
                
                let mediaElement;
                if (media.type === 'image') {
                    mediaElement = document.createElement('img');
                    mediaElement.onload = () => {
                        placeholder.remove();
                    };
                } else {
                    mediaElement = document.createElement('video');
                    mediaElement.muted = true;
                    mediaElement.loop = true;
                    mediaElement.playsInline = true;
                    mediaElement.onloadeddata = () => {
                        placeholder.remove();
                    };
                    
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    momentItem.appendChild(playIcon);
                }
                
                mediaElement.src = media.url;
                momentItem.appendChild(mediaElement);
                
                const caption = document.createElement('div');
                caption.className = 'moment-caption';
                caption.textContent = media.caption;
                momentItem.appendChild(caption);
                
                momentItem.addEventListener('click', () => openMediaPlayer(media));
                momentsGrid.appendChild(momentItem);
            });
        }

        // Setup category filters
        function setupCategoryFilters() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    const items = document.querySelectorAll('.moment-item');
                    
                    items.forEach(item => {
                        if (category === 'all' || item.dataset.type === category) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Media player functionality
        let currentMedia = null;
        let currentVideo = null;
        let isPlaying = false;
        let isMuted = false;
        let currentVolume = 1;
        let isDraggingProgress = false;
        let isDraggingVolume = false;

        function openMediaPlayer(media) {
            currentMedia = media;
            const playerOverlay = document.getElementById('media-player-overlay');
            const playerContainer = document.getElementById('media-player');
            
            playerContainer.innerHTML = '';
            
            // Add loading state
            const placeholder = document.createElement('div');
            placeholder.className = 'loading-placeholder';
            placeholder.innerHTML = '<div class="loading-spinner"></div>';
            playerContainer.appendChild(placeholder);
            
            if (media.type === 'image') {
                const img = document.createElement('img');
                img.src = media.url;
                img.alt = media.caption;
                img.onload = () => {
                    placeholder.remove();
                };
                playerContainer.appendChild(img);
                document.getElementById('media-controls').style.display = 'none';
                
                // Close player when clicking on image
                playerContainer.addEventListener('click', (e) => {
                    if (e.target === playerContainer || e.target === img) {
                        closeMediaPlayer();
                    }
                });
            } else {
                const video = document.createElement('video');
                video.src = media.url;
                video.controls = false;
                video.id = 'player-video';
                video.onloadeddata = () => {
                    placeholder.remove();
                };
                playerContainer.appendChild(video);
                document.getElementById('media-controls').style.display = 'flex';
                currentVideo = video;
                setupVideoPlayer(video);
                
                // Toggle play/pause when clicking on video
                video.addEventListener('click', () => {
                    if (isPlaying) {
                        video.pause();
                        document.getElementById('play-pause-btn').textContent = '⏯';
                    } else {
                        video.play();
                        document.getElementById('play-pause-btn').textContent = '⏸';
                    }
                    isPlaying = !isPlaying;
                });
            }
            
            playerOverlay.style.display = 'flex';
            setTimeout(() => {
                playerOverlay.style.opacity = '1';
                document.querySelector('.media-player-container').style.transform = 'scale(1)';
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function setupVideoPlayer(video) {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const timeDisplay = document.getElementById('time-display');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');
            const playerOverlay = document.getElementById('media-player-overlay');
            
            // Restore volume settings
            video.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
            video.muted = isMuted;
            muteBtn.textContent = isMuted ? '🔇' : '🔊';
            
            video.play().then(() => {
                isPlaying = true;
                playPauseBtn.textContent = '⏸';
            }).catch(e => {
                isPlaying = false;
                playPauseBtn.textContent = '⏯';
            });
            
            video.addEventListener('timeupdate', () => {
                if (!isDraggingProgress) {
                    const progress = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    
                    const currentMinutes = Math.floor(video.currentTime / 60);
                    const currentSeconds = Math.floor(video.currentTime % 60);
                    const durationMinutes = Math.floor(video.duration / 60);
                    const durationSeconds = Math.floor(video.duration % 60);
                    
                    timeDisplay.textContent = 
                        `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / 
                         ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
                }
            });
            
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });
            
            progressContainer.addEventListener('mousedown', (e) => {
                isDraggingProgress = true;
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingProgress) {
                    const rect = progressContainer.getBoundingClientRect();
                    const pos = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
                    video.currentTime = pos * video.duration;
                    progressBar.style.width = `${pos * 100}%`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingProgress = false;
            });
            
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    video.pause();
                    playPauseBtn.textContent = '⏯';
                } else {
                    video.play();
                    playPauseBtn.textContent = '⏸';
                }
                isPlaying = !isPlaying;
            });
            
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                video.muted = isMuted;
                muteBtn.textContent = isMuted ? '🔇' : '🔊';
            });
            
            volumeSlider.addEventListener('mousedown', (e) => {
                isDraggingVolume = true;
                updateVolume(e, volumeSlider, video, volumeLevel, muteBtn);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingVolume) {
                    updateVolume(e, volumeSlider, video, volumeLevel, muteBtn);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingVolume = false;
            });
            
            video.addEventListener('ended', () => {
                isPlaying = false;
                playPauseBtn.textContent = '⏯';
            });
            
            playerOverlay.addEventListener('click', (e) => {
                if (e.target === playerOverlay) {
                    closeMediaPlayer();
                }
            });
        }
        
        function updateVolume(e, volumeSlider, video, volumeLevel, muteBtn) {
            const rect = volumeSlider.getBoundingClientRect();
            const pos = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            currentVolume = pos;
            video.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
            
            if (currentVolume === 0) {
                isMuted = true;
                muteBtn.textContent = '🔇';
                video.muted = true;
            } else {
                isMuted = false;
                muteBtn.textContent = '🔊';
                video.muted = false;
            }
        }

        document.getElementById('close-player').addEventListener('click', closeMediaPlayer);

        function closeMediaPlayer() {
            const playerOverlay = document.getElementById('media-player-overlay');
            
            playerOverlay.style.opacity = '0';
            document.querySelector('.media-player-container').style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                playerOverlay.style.display = 'none';
                
                if (currentVideo) {
                    currentVideo.pause();
                    isPlaying = false;
                    currentVideo = null;
                }
                
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Show all moments button
        document.getElementById('show-all-btn').addEventListener('click', () => {
            document.querySelector('.random-moment').style.display = 'none';
            document.getElementById('all-moments').style.display = 'block';
            document.getElementById('all-moments').style.opacity = '1';
        });

        // Back to random button
        document.getElementById('back-to-random').addEventListener('click', () => {
            document.getElementById('all-moments').style.display = 'none';
            document.querySelector('.random-moment').style.display = 'block';
            showRandomMoment();
        });

        // Initialize on window load
        window.addEventListener('load', () => {
            showRandomMoment();
            loadAllMoments();
            setupCategoryFilters();
        });
    </script>
</body>

        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function setupGridLayout(count) {
      const cols = Math.ceil(Math.sqrt(count));
      const rows = Math.ceil(count / cols);
      gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }
