<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив стримов | 2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: rgba(255, 255, 255, 0.9);
            --error: #ff4d4d;
            --success: #4dff7a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .search-container {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.4s forwards;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn.active {
            background: var(--primary);
        }
        
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .stream-card {
            position: relative;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.6s forwards;
        }
        
        .stream-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .stream-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-size: cover;
            background-position: center;
        }
        
        .stream-info {
            padding: 1.2rem;
        }
        
        .stream-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .stream-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stream-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .stream-status {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .status-available {
            color: var(--success);
        }
        
        .status-unavailable {
            color: var(--error);
        }
        
        .stream-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            color: var(--error);
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1>Стримы 2022 года</h1>
        </header>
        
        <!-- Добавленный поисковый блок -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск стримов..." id="searchInput">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все стримы</button>
            <button class="filter-btn" data-filter="available">Доступные</button>
            <button class="filter-btn" data-filter="unavailable">Недоступные</button>
        </div>
        
        <div class="streams-grid" id="streamsContainer">
            <div class="loading">Загрузка данных о стримах...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Данные о стримах прямо в скрипте
            const streamsData = `
                #1 https://www.youtube.com/watch?v=a11LdIQzfr0 03.04.2022 ❌ ЭСТЕТИКА HALF-LIFE 2 BETA
            `;
            
            let allStreams = []; // Для хранения всех стримов
            let currentFilter = 'all'; // Текущий фильтр
            let currentSearch = ''; // Текущий поисковый запрос
            
            try {
                const streamsContainer = document.getElementById('streamsContainer');
                streamsContainer.innerHTML = '';
                
                // Парсинг данных
                const lines = streamsData.split('\n');
                allStreams = [];
                
                lines.forEach((line, index) => {
                    line = line.trim();
                    if (!line) return;
                    
                    // Парсинг строки
                    const parts = line.split(/\s+/);
                    if (parts.length >= 4) {
                        const number = parts[0].substring(1);
                        const url = parts[1];
                        const date = parts[2];
                        const status = parts[3] === '✅' ? 'available' : 'unavailable';
                        const statusIcon = parts[3];
                        const title = parts.slice(4).join(' ');
                        
                        // Извлекаем ID видео из URL
                        const videoIdMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i);
                        const videoId = videoIdMatch ? videoIdMatch[1] : '';
                        
                        allStreams.push({
                            number,
                            url,
                            date,
                            status,
                            statusIcon,
                            videoId,
                            title,
                            element: null // Ссылка на DOM-элемент будет добавлена позже
                        });
                    }
                });
                
                // Инициализация интерфейса
                initSearch();
                renderStreams();
                initFilters();
            } catch (error) {
                console.error('Ошибка обработки данных:', error);
                document.getElementById('streamsContainer').innerHTML = 
                    '<div class="error">Ошибка при обработке данных о стримах</div>';
            }
            
            // Инициализация поиска
            function initSearch() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    currentSearch = this.value.toLowerCase().trim();
                    renderStreams();
                });
            }
            
            // Функция отрисовки стримов с учетом фильтров и поиска
            function renderStreams() {
                const streamsContainer = document.getElementById('streamsContainer');
                streamsContainer.innerHTML = '';
                
                // Фильтрация стримов
                const filteredStreams = allStreams.filter(stream => {
                    // Применяем фильтр по статусу
                    const statusMatch = currentFilter === 'all' || stream.status === currentFilter;
                    
                    // Применяем поиск
                    const searchMatch = !currentSearch || 
                        stream.title.toLowerCase().includes(currentSearch) || 
                        stream.number.includes(currentSearch) || 
                        stream.date.includes(currentSearch);
                    
                    return statusMatch && searchMatch;
                });
                
                // Если нет результатов
                if (filteredStreams.length === 0) {
                    streamsContainer.innerHTML = '<div class="no-results">Ничего не найдено</div>';
                    return;
                }
                
                // Создаем карточки для отфильтрованных стримов
                filteredStreams.forEach((stream, index) => {
                    createStreamCard(stream, index);
                });
            }
            
            // Функция создания карточки стрима
            function createStreamCard(stream, index) {
                const streamsContainer = document.getElementById('streamsContainer');
                
                // Создаем элемент карточки
                const card = document.createElement('div');
                card.className = `stream-card ${stream.status}`;
                card.style.animationDelay = `${0.2 + index * 0.1}s`;
                
                // Заполняем содержимое карточки
                card.innerHTML = `
                    <div class="stream-number">#${stream.number}</div>
                    <div class="stream-thumbnail" style="background-image: url('https://img.youtube.com/vi/${stream.videoId}/mqdefault.jpg');"></div>
                    <div class="stream-info">
                        <div class="stream-title">${stream.title || 'Название недоступно'}</div>
                        <div class="stream-date">${stream.date}</div>
                        <div class="stream-status">
                            <span class="status-icon ${stream.status === 'available' ? 'status-available' : 'status-unavailable'}">${stream.statusIcon}</span>
                            <span>${stream.status === 'available' ? 'Доступен' : 'Недоступен'}</span>
                        </div>
                    </div>
                    <a href="${stream.url}" class="stream-link" target="_blank"></a>
                `;
                
                streamsContainer.appendChild(card);
                stream.element = card; // Сохраняем ссылку на элемент
            }
            
            // Инициализация фильтров
            function initFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Удаляем active у всех кнопок
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Добавляем active текущей кнопке
                        this.classList.add('active');
                        
                        // Обновляем текущий фильтр
                        currentFilter = this.dataset.filter;
                        renderStreams();
                    });
                });
            }
        });
    </script>
</body>
</html>
